<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <title>{{ app }}</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  {% raw %}
  <div id="app">
    <p>network tools</p>
    <input type="text" v-model.text="hostname">
    <button @click="main">
      ping
    </button>
    <div id="output" v-html="output">
    </div>
  </div>
  {% endraw %}
  <script src="script.js"></script>
  <footer>
    <p>version {{ ver }}</p>
    <p>date {{ date }}</p>
  </footer>
</body>
</html>
